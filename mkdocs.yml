site_name: Målarkitektur datadeling Digitial hjemmeoppfølging
repo_url: https://github.com/Direktoratet-for-e-helse/Malarkitektur-digital-hjemmeoppfolging
repo_name: Direktoratet-for-e-helse/Malarkitektur-digital-hjemmeoppfolging
nav:
    - Sammendrag: Sammendrag.md
    - Innledning: index.md
    - Prinsipper og metode:
      - Begreper: Begreper.md
      - Metode og forvaltning: Metode-og-forvaltning.md
      - Arkitekturprinsipper: Arkitekturprinsipper.md
    - Kontekst for målarkitekturen: 
      - Sammenheng med annet arkitekturarbeid: Sammenheng.md
      - Målbilde for DHO: Overordnet-maalbilde.md
    - Behov:
      - Overordnet behovsbilde digital samhandling DHO: Behovsbilde.md
      - Bakgrunn for behov: Bakgrunn-behov.md
    - Anbefalinger datadeling:
      - Konsepter realisering: Konsepter-realisering.md
      - Juridiske rammebetingelser: Juridiske-rammebetingelser.md
      - Målarkitektur samhandling DHO: Malarkitektur-samhandling.md
      - Anbefalte tiltak: Anbefalte-tiltak.md
    - Referanser og innspill:
      - Referanser: Referanser.md
      - Tilbakemeldinger og innspill: Tilbakemeldinger-innspill.md
      - Status for dokumentet: https://direktoratet-for-e-helse.github.io/Common-metadata/
    - Vedlegg:
      - Datadeling - slå opp: Organisatorisk-sla-opp.md
      - Hva er kapabiliteter: Kapabiliteter.md
      - Informasjonstjeneste - metamodell: Informasjonstjeneste-meta.md
theme:
  name: material
  logo: logo/ehelse-hvit.svg
  #custom_dir: material/.overrides
  features:
    # - navigation.path #sponsorfeature
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/git-alt
  favicon: logo/ehelse-hvit.png
markdown_extensions:
  - mdx_truly_sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
  #icon:
  #  logo: logo